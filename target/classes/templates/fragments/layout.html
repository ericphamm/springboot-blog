<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog | Eric Pham</title>

    <!-- Tailwind CSS and custom font -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tinymce/6.0.3/tinymce.min.js"></script>
    <script>
        tinymce.init({
            selector: "textarea[id*=content]",
            entities: "160,nbsp",
            entity_encoding: "named",
            entity_encoding: "raw"
        });
    </script>
</head>
<body>

<header th:fragment="header">
    <nav class="fixed top-0 left-0 right-0 bg-white shadow-sm z-50 border-b border-gray-100">
        <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a th:href="@{/articles}" class="text-xl font-bold text-gray-900">
                        <span class="bg-gradient-to-r from-indigo-500 to-purple-600 bg-clip-text text-transparent">Personal Blog</span>
                    </a>
                </div>
                <div class="flex items-center space-x-8">
                    <a th:href="@{/articles}" class="text-gray-600 hover:text-indigo-600 transition-colors">Blog</a>
                    <a th:href="@{/contact}" class="text-gray-900 font-medium hover:text-indigo-600 transition-colors">Kontakt</a>
                </div>
            </div>
        </div>
    </nav>
</header>

<footer th:fragment="footer" class="bg-white border-t border-gray-100 py-8">
    <div class="max-w-6xl mx-auto px-4 sm:px-6 lg:px-8">
        <p class="text-center text-gray-500 text-sm">
            © 2025 Osobní blog. Všechna práva vyhrazena.
        </p>
    </div>
</footer>

</body>
</html>
